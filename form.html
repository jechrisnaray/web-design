<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Peserta Aksi Demo</title>
</head>
<body>

  <h1>Formulir Peserta Aksi Demonstrasi</h1>
  <p>Silakan isi data berikut sebagai bagian dari dokumentasi dan pengorganisasian aksi damai.</p>

  <form oninput="hasil.value = parseInt(nilai1.value) + parseInt(nilai2.value)">
    <fieldset>
      <legend>Data Peserta</legend>

      <label>
        Nama Lengkap:
        <input type="text" name="nama" placeholder="Contoh: Andi Prasetyo">
      </label><br><br>

      <label>
        Email Aktif:
        <input type="email" name="email" placeholder="Contoh: andi@email.com">
      </label><br><br>

      Jenis Kelamin:<br>
      <label><input type="radio" name="gender" value="Laki-laki"> Laki-laki</label><br>
      <label><input type="radio" name="gender" value="Perempuan"> Perempuan</label><br><br>

      Isu yang Anda Dukung:<br>
      <label><input type="checkbox" name="isu" value="UU"> Tolak Revisi UU</label><br>
      <label><input type="checkbox" name="isu" value="buruh"> Kesejahteraan Buruh</label><br>
      <label><input type="checkbox" name="isu" value="pendidikan"> Pendidikan Terjangkau</label><br>
      <label><input type="checkbox" name="isu" value="lingkungan"> Perlindungan Lingkungan</label><br><br>

      <label>
        Alamat Domisili:<br>
        <textarea name="alamat" rows="3" cols="40" placeholder="Contoh: Jl. Merdeka No.10, Yogyakarta"></textarea>
      </label><br><br>

      <label>
        Kota Asal:<br>
        <select name="kota">
          <optgroup label="Pulau Jawa">
            <option value="jakarta">Jakarta</option>
            <option value="bandung">Bandung</option>
          </optgroup>
          <optgroup label="Luar Jawa">
            <option value="medan">Medan</option>
            <option value="makassar">Makassar</option>
          </optgroup>
        </select>
      </label><br><br>

      <label>
        Bekal untuk Aksi:
        <input list="daftar-bekal" name="bekal">
        <datalist id="daftar-bekal">
          <option value="Air Minum">
          <option value="Masker">
          <option value="Poster">
          <option value="Pelindung Matahari">
        </datalist>
      </label><br><br>

      <label>
        Energi Hari Ini:
        <meter value="0.8" min="0" max="1">80%</meter>
      </label><br><br>

      <label>
        Persiapan Aksi (%):
        <progress value="70" max="100">70%</progress>
      </label><br><br>

      <label>Simulasi Perhitungan Dana Aksi:</label><br>
      <input type="number" name="nilai1" value="0">
      +
      <input type="number" name="nilai2" value="0">
      =
      <output name="hasil">0</output><br><br>

      <button type="submit">Daftar sebagai Peserta</button>
    </fieldset>
  </form>

  <br>
  <a href="index.html">‚Üê Kembali ke Halaman Utama</a>

  

</body>
</html>
